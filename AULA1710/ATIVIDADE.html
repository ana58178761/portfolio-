<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formul√°rio de Participante</title>
  </head>
  <body>
    <form
  action="https://formspree.io/f/myzyyvww"
  method="POST"
>
   
    <form id="participantForm">
      <label for="name">Nome: 
        <input type="text" id="name"  name="NOME" required>
      </label><br><br>
      <label for="cpf">CPF: 
        <input type="text" id="cpf" required>
      </label><br><br>
      <label for="email">Email: 
        <input type="email" id="email">
      </label><br><br>
      <label for="category">Categoria: 
        <select id="category">
          <option value="1">Ouvinte</option>
          <option value="2">Palestrante</option>
          <option value="3">Organizador</option>
        </select>
      </label><br><br>
      <button id="enviarbtn" type="submit">Enviar</button>
    </form>

    <div id="output"></div>

    <button id="clearButton">Limpar</button>

    <script src="script.js"></script>
  </body>
